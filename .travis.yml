# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
cache: cocoapods
podfile: NestSDK/Podfile
before_install:
- rvm use system
#- gem install cocoapods # Since Travis is not always on latest version
- gem install cocoapods --pre
- pod install --project-directory=NestSDK

script:
- set -o pipefail && xcodebuild test -workspace NestSDK/NestSDK.xcworkspace -scheme NestSDK -sdk iphonesimulator9.2 -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.2' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint

